    <title>EAST</title>
    <meta name="description" content="">

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">

<body ng-app="eastApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="container-full clearfix fullY">
        <nav class="navbar navbar-default navbar-fixed-top " role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->

                <div class="navbar-header ">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#"><img class="logo" src="images/EAST_LOGO-INVERTED.svg"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div class="col-md-7 col-sm-7 nav-right pull-right">
                        <form class="navbar-form navbar-left" role="search">
                            <label>Multiple select:&nbsp;</label>
<button type="button" class="btn btn-default" ng-model="selectedIcons" data-html="1" data-multiple="1" data-animation="am-flip-x" ng-options="icon.value as icon.label for icon in icons" bs-select>
  Action <span class="caret"></span>
</button>
                        </form>
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#!/artists">Artists & Studios</a></li>
                            <li><a href="#">Exhibitions</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="#">Sponsors & Support</a></li>
                            <li><a href="#">Tour Info</a></li>
                        </ul>
                        <button class="btn btn-info btn-sm" placement="bottom" bs-popover="popover"><span class="glyphicon glyphicon-heart"></span> My EAST</button>
                    </div>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <ng-view class="fullY"></ng-view>
    </div>


    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
