<div class="col-lg-12 single-box-outer">
	<div class="col-md-12">
		<form role="search">
			<input type="text" class="form-control single-box-outer" ng-model="searchOption"
				placeholder="Search for artists, venues, events, mediums" html="1"
				ng-options="medium.name as medium.img for medium in mediums" bs-typeahead>
	    </form>
	</div>
    <venue class="col-lg-3 col-sm-4" ng-repeat="venue in venues"></venue>
</div>
